<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maruthi Cars - Contact & Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #c00;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #222;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 1rem 1.5rem;
      display: block;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #444;
    }

    .contact-section {
      padding: 2rem;
      background: #fff;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: 2rem;
    }

    .contact-section h2 {
      text-align: center;
      color: #c00;
      margin-bottom: 1rem;
    }

    .contact-section form {
      display: grid;
      gap: 1rem;
    }

    .contact-section label {
      font-weight: 600;
    }

    .contact-section input,
    .contact-section select,
    .contact-section textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-section button {
      background-color: #c00;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-section button:hover {
      background-color: #900;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maruthi Suzuki Cars</h1>
    <p>Your Dream Drive Starts Here</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="models.html">Models</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="contact-section">
    <h2>Contact & Test Drive Booking</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required>

      <label for="model">Select Car Model</label>
      <select id="model" name="model" required>
        <option value="">-- Select a model --</option>
        <option value="Swift">Maruti Swift</option>
        <option value="Baleno">Baleno</option>
        <option value="Brezza">Brezza</option>
        <option value="Alto K10">Alto K10</option>
      </select>

      <label for="date">Preferred Test Drive Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time Slot</label>
      <input type="time" id="time" name="time" required>

      <label for="message">Any Special Request</label>
      <textarea id="message" name="message" rows="4" placeholder="Message ....."></textarea>

      <button type="submit">Book Test Drive</button>
    </form>
  </section>

  <footer>
    <p>&copy;  Maruthi Cars. All Rights Reserved.</p>
  </footer>
</body>
</html>
