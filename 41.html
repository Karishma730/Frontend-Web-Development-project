<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My Simple Website</title>
  <style>
    body {
      font-family: times new roman;
      margin: 0;
      padding: 0;
    }
    header, nav, main, aside, footer {
      padding: 15px;
    }
    header {
      background-color: #4CAF50;
      color: white;
    }
    nav a {
      margin-right: 10px;
      color: white;
      text-decoration: none;
    }
    main {
      display: flex;
    }
    article {
      flex: 3;
      padding-right: 20px;
    }
    aside {
      flex: 1;
      background-color: #f2f2f2;
    }
    footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>My Simple Website</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main>
  <article>
    <h2>Welcome to My Website</h2>
    <p>This is a sample article to demonstrate semantic HTML layout. Semantic tags help make web pages more readable looking good.</p>
  </article>

  <aside>
    <h3>Related Info</h3>
    <ul>
      <li><a href="#">HTML Basics</a></li>
      <li><a href="#">CSS Styling</a></li>
      <li><a href="#">Semantic Elements</a></li>
    </ul>
  </aside>
</main>

<footer>
  <p>Contact us at: karishma@gmail.com</p>
</footer>

</body>
</html>
